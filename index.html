<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to download.</title>
    <link rel="icon" href="https://raw.githubusercontent.com/elulolaito/elulolaito.github.io/main/logo_white.svg" type="image/svg">
    <style>
        body {
            background-color: #000000; /* Solid black background */
            color: #ebdbb2; /* Light foreground color */
            font-family: 'Lexend', sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 20px;
        }
        a {
            color: #ebdbb2; /* Light foreground color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .download-links {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .download-links li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Downloads</h1>
    <ul class="download-links">
        <li><a href="https://drive.google.com/file/d/1GEs_jQO1erB5RVJ7SpQyFFtUDh79dl5O/view?usp=drive_link" download>Kẹo bông gòn</a></li>
        <li><a href="https://drive.google.com/file/d/1dVT3Fmebtabm9DWQfXlJvk8jN0MbtA3c/view?usp=drive_link" download>Atohitotsu</a></li>
        <li><a href="https://drive.google.com/file/d/1Lxxtk3cS7LN0mr5Pu9lsAjWmWOng35HT/view?usp=drive_link" download>Download Example 2</a></li>
        <li><a href="https://drive.google.com/file/d/16e6pK1_wP-X9GUhswWNz_DuM4kZdwRGm/view?usp=drive_link" download>Download Example 2</a></li>
        <li><a href="https://drive.google.com/file/d/1eIMAp8b4iLwzcOPjPIkN_kCMPcyCROwY/view?usp=drive_link" download>Download Example 2</a></li>
        <li><a href="https://drive.google.com/file/d/1erlwEt-rxPShFPYmEvpnr6agiYUbxW3U/view?usp=drive_link" download>Download Example 2</a></li>
        <li><a href="https://drive.google.com/file/d/1_hjp-lTKemwvXwWwjl-Tq3SPI2E2HJgV/view?usp=drive_link" download>Download Example 2</a></li>
    </ul>
    <script>
        // Get the list of links
        var downloadLinks = document.querySelectorAll('.download-links li');
        
        // Convert the NodeList to an array
        var linksArray = Array.from(downloadLinks);
        
        // Sort the array alphabetically based on the text content of the links
        linksArray.sort(function(a, b) {
            var textA = a.textContent.toUpperCase();
            var textB = b.textContent.toUpperCase();
            return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
        });
        
        // Clear the existing list
        var listContainer = document.querySelector('.download-links');
        listContainer.innerHTML = '';
        
        // Append the sorted links back to the list
        linksArray.forEach(function(link) {
            listContainer.appendChild(link);
        });

        // Add the download attribute to each link
        var downloadLinks = document.querySelectorAll('.download-links a');
        downloadLinks.forEach(function(link) {
            link.setAttribute('download', '');
        });
    </script>
</body>
</html>

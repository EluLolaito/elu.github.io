<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <style>
        body {
            background-color: #000000; /* Solid black background */
            color: #ebdbb2; /* Light foreground color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        a {
            color: #ebdbb2; /* Light foreground color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .download-links {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .download-links li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Downloads</h1>
    <ul class="download-links">
        <li><a href="example1.pdf" download>Download Example 1</a></li>
        <li><a href="example2.zip" download>Download Example 2</a></li>
        <li><a href="example3.docx" download>Download Example 3</a></li>
    </ul>
</body>
</html>
